<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Explore - Ti Sports Project</title>
    <style>
        /* Basic Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #fff;
            color: #333;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ff3b30;
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 35px;
            height: 35px;
            margin-right: 10px;
        }

        .search-box {
            width: 10%;
            max-width: 100px;
            font-size: 1.1rem;
            padding: 10px;
            border-radius: 30px;
            border: 2px solid #ff3b30;
            background-color: #fff;
            text-align: center;
        }

        #loading {
            text-align: center;
            font-size: 1.5rem;
            color: #ff3b30;
            display: none;
        }

        .video-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px 30px;
        }

        .video-item {
            width: 200px;
            margin: 10px;
            background-color: transparent;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .video-item:hover {
            transform: translateY(-10px);
        }

        .video-item img {
            width: 100%;
            height: auto;
        }

        .video-item h3 {
            margin: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }

        #videoPlayer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #videoPlayer iframe {
            width: 100%;
            height: 70%;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .video-list {
                justify-content: center;
            }

            .video-item {
                width: 90%;
            }

            .search-box {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="Logo">
            <span>YouTube</span>
        </div>
        <input type="text" id="searchInput" placeholder="Search..." class="search-box" oninput="fetchVideos()">
    </header>
    <div id="loading" class="loading">Loading...</div>
    <div id="videoList" class="video-list">
        <!-- Video items will appear here -->
    </div>

    <!-- Full Screen Video Player -->
    <div id="videoPlayer" onclick="closeVideoPlayer()">
        <iframe id="player" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <script>
        const API_KEY = "AIzaSyDu0zrylMNV_sB2QQYrirrMc-k-4YWLixk";
        const API_URL = "https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=50&q=";

        let nextPageToken = ''; // To fetch the next page of results

        // Fetch videos based on search query
        function fetchVideos() {
            const searchQuery = document.getElementById("searchInput").value;
            const loading = document.getElementById("loading");
            const videoList = document.getElementById("videoList");

            if (searchQuery.length < 3) {
                videoList.innerHTML = ''; 
                return;
            }

            loading.style.display = "block";
            videoList.innerHTML = ''; 

            const url = `${API_URL}${searchQuery}&key=${API_KEY}&pageToken=${nextPageToken}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    displayVideos(data.items);
                    nextPageToken = data.nextPageToken; // Set the token for the next page

                    // Store search query in localStorage
                    const searchHistory = JSON.parse(localStorage.getItem('searchHistory')) || [];
                    if (!searchHistory.includes(searchQuery)) {
                        searchHistory.push(searchQuery);
                    }
                    localStorage.setItem('searchHistory', JSON.stringify(searchHistory));

                    loading.style.display = "none"; 
                })
                .catch(error => {
                    console.error("Error fetching data:", error);
                    loading.style.display = "none";
                });
        }

        // Display videos in the list
        function displayVideos(videos) {
            const videoList = document.getElementById("videoList");

            videos.forEach(video => {
                const videoItem = document.createElement("div");
                videoItem.classList.add("video-item");

                const videoThumbnail = video.snippet.thumbnails.high.url;
                const videoTitle = video.snippet.title;
                const videoUrl = `https://www.youtube.com/watch?v=${video.id.videoId}`;
                const videoId = video.id.videoId;

                videoItem.innerHTML = `
                    <img src="${videoThumbnail}" alt="${videoTitle}">
                    <h3>${videoTitle}</h3>
                `;

                videoItem.onclick = function() {
                    openVideoPlayer(videoId);
                };

                videoList.appendChild(videoItem);
            });
        }

        // Open video player
        function openVideoPlayer(videoId) {
            const player = document.getElementById("player");
            const videoPlayer = document.getElementById("videoPlayer");
            player.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
            videoPlayer.style.display = "flex";
        }

        // Close video player
        function closeVideoPlayer() {
            const videoPlayer = document.getElementById("videoPlayer");
            const player = document.getElementById("player");
            player.src = ""; 
            videoPlayer.style.display = "none";
        }

        // Load videos from localStorage search history on page load
        window.onload = function() {
            loadSearchHistoryVideos();
        };

        // Load last searched videos from history
        function loadSearchHistoryVideos() {
            const searchHistory = JSON.parse(localStorage.getItem('searchHistory')) || [];
            if (searchHistory.length > 0) {
                const lastQuery = searchHistory[searchHistory.length - 1];
                fetchVideosByQuery(lastQuery);
            }
        }

        // Fetch videos by query from history
        function fetchVideosByQuery(query) {
            const url = `${API_URL}${query}&key=${API_KEY}`;
            const videoList = document.getElementById("videoList");
            const loading = document.getElementById("loading");

            loading.style.display = "block";
            videoList.innerHTML = ''; 

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    displayVideos(data.items);
                    loading.style.display = "none";
                })
                .catch(error => {
                    console.error("Error fetching data:", error);
                    loading.style.display = "none";
                });
        }
    </script>
</body>
</html>
